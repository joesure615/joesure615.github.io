<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding audio and video</title>
</head>
<body>
    <audio controls preload="auto">
    <source src="10.mp3" type="audio/mp3">
    <source src="10.ogg" type="audio/ogg">
    </audio>
    <video controls width="200" height="200" preload="auto" muted poster="https://th.bing.com/th/id/OIP.akQnzfzRb2TJdvgomrbblQHaDI?w=300&h=127&c=7&o=5&pid=1.7">
    <source src="abu.mp4" type="video/mp4">
    <source src="abu.webm" type="video/webm">
    </video>
</body>
</html>
